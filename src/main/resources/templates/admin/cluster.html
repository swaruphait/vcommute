<div th:replace="fragment/head"></div>
<title>VCOMMUTE-CULSTER MASTER</title>
<div th:replace="fragment/header"></div>
<div class="user-details-container" ng-app="clusterData" ng-controller="clusterDataController">
    <div class="page-header">
        <span class="header-line"></span>
        <span class="lbl-page-header">Cluster Master</span>
        <span class="header-line"></span>
    </div>
    <div class="row">
        <div class="col-xl-4">
            <div id="formAddContainer">
                <div class="page-action-container justify-content-center">
                    <div class="lbl-page-action-header">ADD CLUSTER</div>
                </div>
                <form ng-submit="submitCluster()">
                    <div class="master-add-form">
                        <input ng-model="form.id" type="text" class="form-control d-none" id="id"
                            placeholder="id">
                        <div class="master-add-form-filed">
                            <label for="exampleInputName" class="form-label">Cluster Name:</label>
                            <input type="text" ng-model="form.clusterName" class="form-control"
                                aria-describedby="fullNameHelp" placeholder="Enter Cluster Name">
                        </div>
                        <div class="master-add-form-filed">
                            <label for="exampleInputName" class="form-label">Start Date:</label>
                            <input type="text" min="1" max="31" ng-model="form.strDate" class="form-control"
                                aria-describedby="fullNameHelp" placeholder="dd" required>
                        </div>
                        <div class="master-add-form-filed">
                            <label for="exampleInputName" class="form-label">End Date:</label>
                            <input type="text" class="form-control" aria-describedby="fullNameHelp" placeholder="dd"
                                step="1" min="1" max="31" ng-model="form.endDate" required>
                        </div>
                        <div class="btn-container text-end">
                            <button type="submit" class="btn btn-cancel mt-3" ng-click="refresh()">CANCEL</button>
                            <button type="submit" class="btn btn-submit mt-3 ms-4">SUBMIT</button>
                        </div>
                    </div>
                </form>
            </div>


            <div class="d-none" id="formEditContainer">
                <div class="page-action-container justify-content-center">
                    <div class="lbl-page-action-header">EDIT CLUSTER</div>
                </div>
                <form ng-submit="submitCluster()">
                    <div class="master-add-form">
                        <input ng-model="form.id" type="text" class="form-control d-none" id="id"
                            placeholder="id">
                        <div class="master-add-form-filed">
                            <label for="exampleInputName" class="form-label">Cluster Name:</label>
                            <input type="text" ng-model="form.clusterName" class="form-control"
                                aria-describedby="fullNameHelp" placeholder="Enter Cluster Name">
                        </div>
                        <div class="master-add-form-filed">
                            <label for="exampleInputName" class="form-label">Start Date:</label>
                            <input type="text" min="1" max="31" ng-model="form.strDate" class="form-control"
                                aria-describedby="fullNameHelp" placeholder="dd" required>
                        </div>
                        <div class="master-add-form-filed">
                            <label for="exampleInputName" class="form-label">End Date:</label>
                            <input type="text" class="form-control" aria-describedby="fullNameHelp" placeholder="dd"
                                step="1" min="1" max="31" ng-model="form.endDate" required>
                        </div>
                        <div class="btn-container text-end">
                            <button type="submit" class="btn btn-cancel mt-3" ng-click="refresh()">CANCEL</button>
                            <button type="submit" class="btn btn-submit mt-3 ms-4">SAVE</button>
                        </div>
                    </div>
                </form>
            </div>


        </div>
        <div class="col-xl-8">
            <div class="page-action-container">
                <div class="page-action-start-container ms-4">
                    <div class="lbl-page-action-header">Cluster List</div>
                </div>
                <div class="page-action-end-container">
                    <form class="position-relative">
                        <input class="form-control" type="search" placeholder="Search Cluster..." ng-model="search"
                            aria-label="Search">
                        <span class="icon-common icon-form icon-search"></span>
                    </form>
                </div>
            </div>
            <div class="user-details overflow-x-auto">
                <table class="table-user-details table-lg">
                    <tr class="table-head-primary">
                        <th class="text-start">
                            <label class="form-check-label" for="flexCheckDefault">SL No.</label>
                        </th>
                        <th>Cluster Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Action</th>
                    </tr>

                    <tr ng-repeat="cl in cluster| filter:search" class="master-list">
                        <td>
                            <div class="d-flex align-items-center">
                                <label class="form-check-label" for="flexCheckDefault">{{$index+1}}</label>
                            </div>
                        </td>
                        <td>{{cl.clusterName}}</td>
                        <td>{{cl.strDate}}</td>
                        <td>{{cl.endDate}}</td>
                        <td>
                            <div class="action-container">
                                <span class="btn-action btn-icon btn-edit">
                                    <span class="icon-common icon-action icon-edit-new" ng-click="clusterEdit(cl.id)"
                                        onclick="openMasterEditview(this)" title="Edit"
                                        sec:authorize="hasAnyAuthority('SUPERADMIN','ADMIN')"></span>
                                </span>
                                <span class="btn-action btn-icon btn-trash">
                                    <span class="icon-common icon-action icon-trash"
                                        sec:authorize="hasAnyAuthority('SUPERADMIN','ADMIN')"
                                        ng-click="deleteCluster(cl.id)" title="Delete"></span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragment/footer"></div>
<script src="private/admin/cluster.js"></script>
