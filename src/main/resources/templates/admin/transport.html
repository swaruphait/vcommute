<div th:replace="fragment/head"></div>
<title>VCOMMUTE-TRANSPORT TYPE</title>
<div th:replace="fragment/header"></div>
<div class="user-details-container" ng-app="transportData" ng-controller="transportDataController">
    <div class="page-header">
        <span class="header-line"></span>
        <span class="lbl-page-header">Transport Descriptions</span>
        <span class="header-line"></span>
    </div>
    <div class="row">
        <div class="col-xl-4">
            <div id="formAddContainer">
            <div class="page-action-container justify-content-center">
                <div class="lbl-page-action-header">ADD TRANSPORT DESCRIPTIONS</div>
            </div>
            <form ng-submit="submitLevelDes()">
                <div class="master-add-form">
                    <input ng-model="form.id" type="text"
                                    class="form-control d-none" id="id" placeholder="id">
                    <div class="master-add-form-filed">
                        <label for="exampleInputName" class="form-label">Transport Descriptions:</label>
                        <input type="text"ng-change="form.des = (form.des | uppercase)"
                        ng-model="form.des"
                       ng-init="form.des=form.des"  class="form-control"
                            aria-describedby="fullNameHelp" placeholder="Enter Transport Descriptions">
                    </div>
                    <div class="master-add-form-filed">
                        <label for="inputState" class="form-label">Document Required:</label>
                        <select ng-model="form.document" class="form-select">
                            <option value="">Select Option-</option>
                            <option value="true">Yes-</option>
                            <option value="false">No-</option>
                        </select>
                    </div>
                    
                    <div class="master-add-form-filed">
                        <label for="inputState" class="form-label">Price Required:</label>
                        <select ng-model="form.price" id="price" class="form-select">
                            <option value="">Select Option-</option>
                            <option value="true">Yes-</option>
                            <option value="false">No-</option>
                        </select>
                    </div>
                    <div class="btn-container text-end">
                        <button type="submit" class="btn btn-cancel mt-3" ng-click="refresh()">CANCEL</button>
                        <button type="submit" class="btn btn-submit mt-3 ms-4">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-none" id="formEditContainer">
            <div class="page-action-container justify-content-center">
                <div class="lbl-page-action-header" >EDIT TRANSPORT DESCRIPTIONS</div>
            </div>
            <form ng-submit="submitLevelDes()">
                <div class="master-add-form">
                    <input ng-model="form.id" type="text"
                                    class="form-control d-none" id="id" placeholder="id">
                    <div class="master-add-form-filed">
                        <label for="exampleInputName" class="form-label">Transport Descriptions:</label>
                        <input type="text" ng-change="form.des = (form.des | uppercase)"
                        ng-model="form.des"
                       ng-init="form.des=form.des"  class="form-control"
                            aria-describedby="fullNameHelp" placeholder="Enter Transport Descriptions">
                    </div>
                    <div class="master-add-form-filed">
                        <label for="inputState" class="form-label">Document Required:</label>
                        <select ng-model="form.document" class="form-select">
                            <!-- <option value="" ng-selected="form.document === ''">Select Option-</option> -->
                            <option value="true" ng-selected="form.document === true">Yes-</option>
                            <option value="false" ng-selected="form.document === false">No-</option>
                        </select>
                    </div>
                    
                    <div class="master-add-form-filed">
                        <label for="inputState" class="form-label">Price Required:</label>
                        <select ng-model="form.price" id="price" class="form-select">
                            <!-- <option value="" ng-selected="form.price === ''">Select Option-</option> -->
                            <option value="true" ng-selected="form.price === true">Yes-</option>
                            <option value="false" ng-selected="form.price === false">No-</option>
                        </select>
                    </div>
                    <div class="btn-container text-end">
                        <button type="submit" class="btn btn-cancel mt-3" ng-click="refresh()">CANCEL</button>
                        <button type="submit" class="btn btn-submit mt-3 ms-4">SAVE</button>
                    </div>
                </div>
            </form>
        </div>



        </div>
        <div class="col-xl-8">
            <div class="page-action-container">
                <div class="page-action-start-container ms-4">
                    <div class="lbl-page-action-header">Transport List</div>
                </div>
                <div class="page-action-end-container">
                    <form class="position-relative">
                        <input class="form-control" type="search" ng-model="search" placeholder="Search Transport Name ..."
                            aria-label="Search">
                        <span class="icon-common icon-form icon-search"></span>
                    </form>
                </div>
            </div>
            <div class="user-details overflow-x-auto">
                <table class="table-user-details table-lg">
                    <tr class="table-head-primary">
                        <th class="text-start">
                            <label class="form-check-label" for="flexCheckDefault">SL No.</label>
                        </th>
                        <th>Transport Descriptions</th>
                        <th>Document Required</th>
                        <th>Price Required</th>
                        <th>Action</th>
                        <div class="spinner-wrapper" id="loader">
                    <div class="spinner">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                    </tr>

                    <tr ng-repeat="level in levels | filter:search" class="master-list">
                        <td>
                            <div class="d-flex align-items-center">
                                <label class="form-check-label" for="flexCheckDefault">{{$index+1}}</label>
                            </div>
                        </td>
                        <td>{{level.des}}</td>
                        <td>{{level.document==true ? "Yes" : "No"}}</td>
                        <td>{{level.price==true ? "Yes" : "No"}}</td>
                        <td>
                            <div class="action-container">
                                <span class="btn-action btn-icon btn-edit">
                                    <span class="icon-common icon-action icon-edit-new" onclick="openMasterEditview(this)" ng-click="leveldesedit(level.id)"> </span>
                                </span>
                                <!-- <span class="btn-action btn-icon btn-trash">
                                    <span class="icon-common icon-action icon-trash"
                                    ng-click="deleteleveldes(level.id)" title="Delete"></span>
                                </span> -->
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragment/footer"></div>
<script src="private/admin/transport.js"></script>
