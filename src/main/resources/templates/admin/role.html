<div th:replace="fragment/head"></div>
<title>VCOMMUTE-ROLE MASTER</title>
<div th:replace="fragment/header"></div>
<div class="user-details-container" ng-app="userRoleData" ng-controller="userRoleDataController">
    <div class="page-header">
        <span class="header-line"></span>
        <span class="lbl-page-header">User Type Master</span>
        <span class="header-line"></span>
    </div>
    <div class="row">
        <div class="col-xl-4">
            <div id="formAddContainer">
                <div class="page-action-container justify-content-center">
                    <div class="lbl-page-action-header">ADD USER TYPE</div>
                </div>
                <form ng-submit="submitLocation()">
                    <div class="master-add-form">
                        <input ng-model="form.id" ng-init="form.id=form.id" type="text"
                            class="form-control d-none" id="id" placeholder="id">
                        <div class="master-add-form-filed">
                            <label for="exampleInputName" class="form-label">Role:</label>
                            <input type="text" ng-change="form.name = (form.name | uppercase)"
                                ng-model="form.name" ng-init="form.name=form.name"
                                class="form-control" aria-describedby="fullNameHelp" placeholder="Enter Role" required>
                        </div>
                        <div class="btn-container text-end">
                            <button type="submit" class="btn btn-submit mt-3 me-4">SUBMIT</button>
                            <button type="submit" class="btn btn-cancel mt-3" ng-click="refresh()">CANCEL</button>
                      
                        </div>
                    </div>
                </form>
            </div>
            <div class="d-none" id="formEditContainer">
                <div class="page-action-container justify-content-center">
                    <div class="lbl-page-action-header">EDIT USER TYPE</div>
                </div>
                <form ng-submit="submitLocation()">
                    <div class="master-add-form">
                        <input ng-model="form.id" ng-init="form.id=form.id" type="text"
                            class="form-control d-none" id="id" placeholder="id">
                        <div class="master-add-form-filed">
                            <label for="exampleInputName" class="form-label">Role:</label>
                            <input type="text" ng-change="form.name = (form.name | uppercase)"
                                ng-model="form.name" ng-init="form.name=form.name"
                                class="form-control" aria-describedby="fullNameHelp" placeholder="Enter Role" required>
                        </div>
                        <div class="btn-container text-end">
                            <button type="submit" class="btn btn-cancel mt-3" ng-click="refresh()">CANCEL</button>
                            <button type="submit" class="btn btn-submit mt-3 ms-4">SAVE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="page-action-container">
                <div class="page-action-start-container ms-4">
                    <div class="lbl-page-action-header">User Type</div>
                </div>
                <div class="page-action-end-container">
                    <form class="position-relative">
                        <input class="form-control" type="search" placeholder="Search User Type..." ng-model="search"
                            aria-label="Search">
                        <span class="icon-common icon-form icon-search"></span>
                    </form>
                </div>
            </div>
            <div class="user-details overflow-x-auto">
                <table class="table-user-details table-lg">
                    <tr class="table-head-primary">
                        <th class="text-start">
                            <label class="form-check-label" for="flexCheckDefault">SL No.</label>
                        </th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>

                    <tr ng-repeat="usertype in usertypes | filter:search" class="master-list">
                        <td>
                            <div class="d-flex align-items-center">
                                <label class="form-check-label" for="flexCheckDefault">{{$index+1}}</label>
                            </div>
                        </td>
                        <td>{{usertype.name}}</td>
                        <td>
                            <div class="action-container">
                                <span class="btn-action btn-icon btn-edit">
                                    <span class="icon-common icon-action icon-edit-new"
                                        ng-click="usertypeedit(usertype.id)" onclick="openMasterEditview(this)"></span>
                                </span>
                                <span class="btn-action btn-icon btn-trash"
                                    sec:authorize="hasAnyAuthority('SUPERADMIN')">
                                    <span class="icon-common icon-action icon-trash"
                                        ng-click="deleteusertype(usertype.id)" title="Delete"></span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragment/footer"></div>
<script src="private/admin/role.js"></script>
